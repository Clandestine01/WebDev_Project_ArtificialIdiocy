<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hubcap</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>
        <body>
            
            <nav class="navbar">
               
                   <ul class="navbar-nav", style="text-align: start;">
                        <div class="nav-item">
                            <img class="normal" src="../media/logo.png" alt="Hubcap logo">
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </div>
                    </ul>
          
            </nav>

            <form class = "contact-form">
                <h1 style="text-align: center;">Contact Us</h1>
                <input class="input-field" type="text" id="name" placeholder="Name" style="position: relative; left: 5%;" required >
                <input class="input-field" type="text" id="sname" placeholder="Surname" style="position: relative; left: 10%;" required >
                <input class="input-field" type="email" id="email" placeholder="Email" required>

                <select class="input-field" id="inquiry-type" aria-label="inquiry-type" required>
                    <option value="" disabled selected>Select Inquiry Type</option>
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Technical Support</option>
                </select>    
            
                <textarea class="input-field" id="message" placeholder="Your Message" rows="5" cols="50" required></textarea>
            

                <button type="submit" id="submit-btn">Submit</button>
                </form>


        </body>

</html>
